input {
    rabbitmq {
        queue => "cloudify-logs"
        host => "RABBITMQ_ADDR"
        durable => "true"
        auto_delete => "true"
        exclusive => "false"
    }

    rabbitmq {
        queue => "cloudify-events"
        host => "RABBITMQ_ADDR"
        durable => "true"
        auto_delete => "true"
        exclusive => "false"
    }

    tcp {
        port => "9999"
    }
}

filter {
    date {
        match => [ "timestamp", "YYYY-MM-dd HH:mm:ss.SSS" ]
    }
}

output {
    elasticsearch_http {
        host => "ELASTICSEARCH_ADDR"
        index => "cloudify_events"
    }

}

